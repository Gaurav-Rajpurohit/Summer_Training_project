<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Here we have full description on List tags.</p>
    
     <h5>Unordered list:</h5>
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
            <li>Cake</li>
        </ul>
        <h5>Ordered list:</h5>
        <ol>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
            <li>Cake</li>
        </ol>
        <h5>Description list:</h5>
        <dl>
            <dt>Coffee</dt>
            <dd> This is a dark brown drink.</dd>
            <dt>Milk</dt>
            <dd> This is white drink.</dd>
             
        </dl>
    
</body>
</html>
